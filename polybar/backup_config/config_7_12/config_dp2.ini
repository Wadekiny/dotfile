[bar/bar]

monitor = ${env:MONITOR:DP-2}
enable-ipc=true
width = 100%
;height = 30pt
height = 20pt
;bottom = true
border-left-size = 5pt
border-right-size = 5pt
border-top-size = 4pt
border-bottom-size = 4pt
border-color = ${colors.background}

radius-top = 0
radius-bottom = 0
offset-y = 0

#padding-left = 1
#padding-right = 2

background = ${colors.background-alt}
foreground = ${colors.foreground}

line-size = 1   

;separator = |
separator-foreground = ${colors.foreground}
;module-margin = 1


font-0=Comic Sans MS:size=12;4
;font-1=DFErGB Std:size=17;4
font-1=Kingnam Maiyuan:size=16;5
font-2=MaterialIcons-Regular:size=14;6
;font-3=font-logos:size=10;4
;font-4=FontAwesome:size=15;2
;font-5=IPAGothic:size=11;2

modules-right = space filesystem filesystem2  cpu memory temperature wlan_original eth pulseaudio  time  battery
;powermenu mpd playerctl backlight

; i3
modules-left =  xworkspaces space xwindow 
;launcher i3
 scroll-up = i3wm-wsnext
 scroll-down = i3wm-wsprev
 wm-restack = i3

; bspwm
;modules-left = launcher bspwm xwindow
;scroll-up = bspwm-wsnext
;scroll-down = bspwm-wsprev
;wm-restack = bspwm
;override-redirect = false



