[colors]

background-alt = #373B41
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

;foreground = ${xrdb:foreground:#ffff}
foreground = #ffff
;foreground = ${xrdb:background:#000}
background = #282A2E
;background = #2A2E
;background = #2A2E

