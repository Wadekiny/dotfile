[module/launcher]
type=custom/text
content = 
content-margin = 2
click-left=launcher
;The script above is to be found here : https://github.com/ngynLk/scripts

[module/updates]
type=custom/script
exec = yay -Qu | wc -l
exec-if = [[ $(yay -Qu | wc -l) != 0 ]]
format =   <label> update(s) available.
format-margin = 8
tail = true
interval = 30
click-left = xterm -e yay -Syu

[module/xwindow]
type = internal/xwindow
label = " %title:0:75:...% "
label-empty = Empty 
;label-empty-font = 0
;label-font = 0
format-margin = 1
format-background = ${colors.background-alt}

[module/xworkspaces]
type = internal/xworkspaces

;label-disactivate
icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-7 = 8;8
icon-8 = 9;9
icon-9 = 10;0
icon-default = 

label-active = %icon% 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.foreground}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding =2
label-occupied-background = ${colors.background}

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name% 
label-empty-foreground = ${colors.disabled}
label-empty-padding =2
label-empty-background = ${colors.background}

[module/space]
type = custom/text
content = "   "
content-background = ${colors.background}


[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan_original]
inherit = network-base
interface-type = wireless
format-connected-prefix = " "
format-connected-prefix-background = ${colors.background}
format-connected-prefix-foreground = ${colors.primary}
label-connected =   "%essid%  "
;label-connected =   "%{F#F0C674} %essid%%{F-} %local_ip%  "
;label-connected =   %{F#F0C674}%ifname%%{F-} %essid% %local_ip% 
label-disconnected =  "  %ifname%  "
label-connected-background = ${colors.background}
label-disconnected-background = ${colors.background}

[module/eth]
inherit = network-base
interface = enp6s0f3u2c4i2
;interface = eno1
interface-type = wired

label-connected = %{F#F0C674} WIRED%{F-} %local_ip%
label-disconnected =  %ifname%


[module/time]
type = internal/date

time = "%H:%M"
date = "%d %b"

format-prefix = " "
format = <label>
label = "%time% - %date%  "
label-background = ${colors.background}
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.primary}


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>
label-volume = "%percentage:3:4%%  "
ramp-volume-foreground = ${colors.primary}
format-volume-background = ${colors.background}
use-ui-max = false

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""


label-muted = " muted"   
label-muted-background = ${colors.background}

[module/mpd]
type = internal/mpd
format-online-margin = 6
label-song-maxlen = 48
label-song = "%artist%: %title%"
format-online = " %{A1:xterm -e ncmpcpp:}<label-song>%{A}    <icon-prev><toggle><icon-next>"

icon-play = 
icon-pause = 
icon-prev = 
icon-next = 

[module/temperature]


type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format =  <label>
format-warn = <ramp> <label-warn>

format-prefix = " "
format-prefix-foreground = ${colors.primary}

label =  "%temperature-c%  "
label-warn = "%temperature-c%  "
label-warn-color1 = ${colors.secondary}
format-background = ${colors.background}
format-warn-background = ${colors.background}


ramp-0 = 
ramp-1 = 
ramp-2 = 


[module/playerctl]
type = custom/script
format-margin = 4
format-prefix = " "
exec = playerctl_status
exec-if = [[ "$(playerctl -l)" != "No players found" ]] && echo "0"
tail = true
interval = 0

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%%  "
format-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%%  "
format-background = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted =  "%{F#F0C674}%mountpoint%%{F-} %percentage_used%% (%free%)  "

;
label-unmounted =  %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
format-mounted-background = ${colors.background}
format-unmounted-background = ${colors.background}

[module/filesystem2]
type = internal/fs
interval = 25

mount-0 = /home
label-mounted =  "%{F#F0C674}%mountpoint%%{F-} %percentage_used%% (%free%)  "
label-unmounted =  %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
format-mounted-background = ${colors.background}
format-unmounted-background = ${colors.background}

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = nvidia_0

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

format-prefix = " "
format-prefix-foreground = ${colors.primary}

#format = <label>

; Available tokens:
;   %percentage% (default)
label = "%percentage%%  "
format-background = ${colors.background}



[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP0

poll-interval = 5
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = "%percentage%%  "


; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "%percentage%%  "

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = "  " 
label-full-foreground = ${colors.primary}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = "  " 
; Only applies if <ramp-capacity> is used
;ramp-capacity-0 = 
;ramp-capacity-1 = 
;ramp-capacity-2 = 
;ramp-capacity-3 = 
;ramp-capacity-4 = 
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
;animation-charging-0 = 
;animation-charging-1 = 
;animation-charging-2 = 
;animation-charging-3 = 
;animation-charging-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
format-charging-background = ${colors.background}
format-full-background = ${colors.background}
format-discharging-background = ${colors.background}
format-low-background = ${colors.background}



[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

